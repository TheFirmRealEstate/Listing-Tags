<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Contractor Contacts</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .vendor-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .vendor-category {
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 8px;
      color: #333;
    }
    .vendor-card p {
      margin: 5px 0;
    }
    .nav-button {
      display: block;
      width: max-content;
      margin: 20px auto 0 auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Home Contractor Contacts</h1>
  <div class="vendor-list" id="vendorList"></div>

  <button class="nav-button" onclick="promptPassword()">Edit Contacts</button>
  <a class="nav-button" href="index.html">‚Üê Back to Home</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzI_qVMcNVtpc4vTycLwoj35G41-wrlHk",
      authDomain: "listing-tags.firebaseapp.com",
      databaseURL: "https://listing-tags-default-rtdb.firebaseio.com",
      projectId: "listing-tags",
      storageBucket: "listing-tags.appspot.com",
      messagingSenderId: "694142664765",
      appId: "1:694142664765:web:06e635c9703ab749a4aa54",
      measurementId: "G-6F73KCXH4C"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    const vendorList = document.getElementById("vendorList");

    function renderVendors(vendors) {
      vendorList.innerHTML = "";
      Object.entries(vendors).forEach(([key, vendor]) => {
        const card = document.createElement("div");
        card.className = "vendor-card";
        card.innerHTML = `
          <div class="vendor-category">${vendor.category}</div>
          <p><strong>Name:</strong> ${vendor.name}</p>
          <p><strong>Phone:</strong> ${vendor.phone}</p>
          <p><strong>Email:</strong> ${vendor.email}</p>
          <p><strong>Website:</strong> ${vendor.website}</p>
        `;
        vendorList.appendChild(card);
      });
    }

    function loadVendors() {
      const vendorsRef = ref(database, "vendors");
      get(vendorsRef).then(snapshot => {
        if (snapshot.exists()) {
          renderVendors(snapshot.val());
        } else {
          vendorList.innerHTML = "<p>No vendor contacts found.</p>";
        }
      });
    }

    window.promptPassword = function () {
      const password = prompt("Enter password to edit:");
      if (!password) return;

      const passwordRef = ref(database, "vendorPassword");
      get(passwordRef).then(snapshot => {
        const storedPassword = snapshot.val();
        if (snapshot.exists() && password === storedPassword) {
          window.location.href = "contacteditor.html";
        } else {
          alert("Incorrect password.");
        }
      }).catch(error => {
        console.error("Error verifying password:", error);
        alert("Unable to verify password.");
      });
    };

    loadVendors();
  </script>
</body>
</html>
