<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Contractor Contacts</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .vendor-card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    .vendor-title {
      font-size: 1.2em;
      margin-bottom: 8px;
      font-weight: bold;
      color: #222;
    }

    .vendor-info {
      margin-bottom: 12px;
      color: #555;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button-row a {
      flex: 1 1 calc(50% - 10px);
      text-align: center;
      padding: 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9em;
    }

    .button-row a:hover {
      background-color: #0056b3;
    }

    @media (min-width: 600px) {
      .button-row a {
        flex: 1 1 22%;
      }
    }
  </style>
</head>
<body>
  <h1>Home Contractor Contacts</h1>
  <div id="vendorContainer"></div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, get, child } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBzI_qVMcNVtpc4vTycLwoj35G41-wrlHk",
      authDomain: "listing-tags.firebaseapp.com",
      databaseURL: "https://listing-tags-default-rtdb.firebaseio.com",
      projectId: "listing-tags",
      storageBucket: "listing-tags.firebasestorage.app",
      messagingSenderId: "694142664765",
      appId: "1:694142664765:web:06e635c9703ab749a4aa54",
      measurementId: "G-6F73KCXH4C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    const vendorContainer = document.getElementById('vendorContainer');

    get(child(dbRef, 'vendors')).then((snapshot) => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        Object.keys(data).forEach(key => {
          const vendor = data[key];
          const card = document.createElement('div');
          card.className = 'vendor-card';
          card.innerHTML = `
            <div class="vendor-title">${vendor.category}</div>
            <div class="vendor-info">
              ${vendor.name}<br>
              üìû ${vendor.phone || 'N/A'}<br>
              ‚úâÔ∏è ${vendor.email || 'N/A'}<br>
              üåê ${vendor.website || 'N/A'}
            </div>
            <div class="button-row">
              ${vendor.phone ? `<a href="tel:${vendor.phone}">üìû Call</a>` : ''}
              ${vendor.phone ? `<a href="sms:${vendor.phone}">üí¨ Text</a>` : ''}
              ${vendor.email ? `<a href="mailto:${vendor.email}">‚úâÔ∏è Email</a>` : ''}
              ${vendor.website ? `<a href="${vendor.website}" target="_blank">üåê Website</a>` : ''}
            </div>
          `;
          vendorContainer.appendChild(card);
        });
      } else {
        vendorContainer.innerHTML = '<p>No vendor data found.</p>';
      }
    }).catch((error) => {
      console.error(error);
      vendorContainer.innerHTML = '<p>Error loading vendor data.</p>';
    });
  </script>
</body>
</html>
