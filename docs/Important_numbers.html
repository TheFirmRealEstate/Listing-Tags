<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Contractor Contacts</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
      color: #2c3e50;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #1a1a1a;
    }
    .vendor-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }
    .vendor-card {
      background-color: #ffffff;
      border-left: 6px solid #3498db;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      position: relative;
    }
    .vendor-card:hover {
      transform: scale(1.01);
    }
    .vendor-category {
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #2c3e50;
    }
    .vendor-card p {
      margin: 6px 0;
      font-size: 0.95em;
    }
    .vendor-card p strong {
      color: #34495e;
    }
    .nav-button {
      display: block;
      margin: 50px auto 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .nav-button:hover {
      background-color: #219150;
    }
    .share-button {
      margin-top: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .share-button:hover {
      background-color: #1f6691;
    }
  </style>
</head>
<body>
  <h1>Home Contractor Contacts</h1>
  <div class="vendor-list" id="vendorList"></div>

  <button class="nav-button" onclick="promptPassword()">Edit Contacts</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBzI_qVMcNVtpc4vTycLwoj35G41-wrlHk",
      authDomain: "listing-tags.firebaseapp.com",
      databaseURL: "https://listing-tags-default-rtdb.firebaseio.com",
      projectId: "listing-tags",
      storageBucket: "listing-tags.appspot.com",
      messagingSenderId: "694142664765",
      appId: "1:694142664765:web:06e635c9703ab749a4aa54",
      measurementId: "G-6F73KCXH4C"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const vendorList = document.getElementById("vendorList");

    function renderVendors(vendors) {
      vendorList.innerHTML = "";
      Object.entries(vendors).forEach(([key, vendor]) => {
        const card = document.createElement("div");
        card.className = "vendor-card";
        card.innerHTML = `
          <div class="vendor-category">${vendor.category}</div>
          <p><strong>Name:</strong> ${vendor.name}</p>
          <p><strong>Phone:</strong> ${vendor.phone}</p>
          <p><strong>Email:</strong> ${vendor.email}</p>
          <p><strong>Website:</strong> ${vendor.website}</p>
          <button class="share-button" onclick="shareContact('${vendor.name}', '${vendor.phone}', '${vendor.email}', '${vendor.website}', '${vendor.category}')">Share This Contact</button>
        `;
        vendorList.appendChild(card);
      });
    }

    window.shareContact = function(name, phone, email, website, category) {
      const contactText = `Category: ${category}\nName: ${name}\nPhone: ${phone}\nEmail: ${email}\nWebsite: ${website}`;
      if (navigator.share) {
        navigator.share({
          title: `${name} - ${category}`,
          text: contactText
        }).catch(console.error);
      } else {
        prompt("Copy and share this contact:", contactText);
      }
    }

    function loadVendors() {
      const vendorsRef = ref(database, "vendors");
      get(vendorsRef).then(snapshot => {
        if (snapshot.exists()) {
          renderVendors(snapshot.val());
        } else {
          vendorList.innerHTML = "<p>No vendor contacts found.</p>";
        }
      });
    }

    window.promptPassword = function () {
      const password = prompt("Enter password to edit:");
      if (!password) return;

      const passwordRef = ref(database, "vendorPassword");
      get(passwordRef).then(snapshot => {
        const storedPassword = snapshot.val();
        if (snapshot.exists() && password === storedPassword) {
          window.location.href = "contacteditor.html";
        } else {
          alert("Incorrect password.");
        }
      }).catch(error => {
        console.error("Error verifying password:", error);
        alert("Unable to verify password.");
      });
    };

    loadVendors();
  </script>
</body>
</html>
